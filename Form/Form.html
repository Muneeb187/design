<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="Form.css">
</head>

<body>

    <div class="form">
        <form action="submit">
            <p>Login</p>
            <div id="message" class="message"></div>
            <div class="upper">

                <img src="../images/envelope-solid-24.png" alt="letter">
                <input type="email" placeholder="Email ID" id="Email ID" required>

                <br>

                <img src="../images/lock-solid-24.png" alt="lock">
                <input type="password" placeholder="Password" id="Password" required>

            </div>

            <div class="checkbox">
                <input type="checkbox" placeholder="Rememeber me">Remember me
            </div>

            <div class="pass">
                <p>Forgot Password?</p>
            </div>

            <button type="button" id="loginBtn">Login</button>

            <div class="footer">
                <p>Dont have an account?</p>
                <p>Register</p>
            </div>



        </form>
    </div>

    <script src="Form.js"></script>
</body>

</html>
