<section class="contact">
  <h2>Contact us</h2>

  <div class="contact-wrapper">

    <!-- Form -->
    <form class="contact-form">
      <div class="row">
        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Your email">
      </div>

      <div class="row">
        <input type="text" placeholder="Your phone">
        <select>
          <option>Budget Level</option>
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>
      </div>

      <textarea placeholder="Your requirements"></textarea>

      <button id="btn-2" type="submit">Send Message</button>
    </form>

    <!-- Map -->
    <div class="map-box">
      <iframe
        src="https://www.google.com/maps?q=Edify%20College%20of%20IT&output=embed"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>

  </div>
</section>
